<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra - Papel - Tijera</title>
    <script>
        // Creamos la funcion en cual generara la aleatoridad de la maquina
        function aleatorio(min , max){
            // Agregamos la funcion Math.floor para quitar decimales y 
            // Math.random para que cree numeros aleatorios a partir de un min y un max
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        function eleccion(usuarioJuega)
        {
            let resultado =""
            if(usuarioJuega == 1)
            {
                resultado = "Piedra"
            }
            else if(usuarioJuega == 2)
            {
                resultado = "Papel"
            }
            else if (usuarioJuega == 3)
            {
                resultado = "Tijeras"
            }
            else 
            {
                resultado = "MAL ELEGIDO"
            }
            return resultado
        }

        // 1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0

        
        let min = 1
        let max = 3
        let pc = aleatorio(1,3)
        jugador = prompt("Elije: 1 es Piedra, 2 es Papel, 3 es Tijera")

        //alert("Elegiste " + jugador)

        // Reemplazando valores anteriores para pasar las funciones dise√±adas
        alert("PC elige: " + eleccion(pc))
        alert("Tu eliges: " + eleccion(jugador))

        // COMBATE

        if(pc == jugador){
            alert("Empatados")
        }
        else if (jugador == 1 && pc == 3){
            alert("Gana el jugador")
        }
        else if (jugador == 2 && pc == 1){
            alert("Gana el jugador")
        }
        else if (jugador == 3 && pc == 2){
            alert("Gana el jugador")
        }
        else{
            alert("Perdio el jugador")
        }
    </script>
</head>
<body>

    <h3>Piedra Papel Tijera</h3>
    
</body>
</html>
